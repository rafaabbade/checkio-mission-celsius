<div class="question-answer">
    <div class="question">
        <p>
            Como posso converter graus Celsius em Fahrenheit?
        </p>
    </div>
    <div class="answer">
        <p>
            Para converter uma temperatura em graus Celsius para graus Fahrenheit, use a fórmula f = c * 9/5 + 32, onde c é a temperatura em graus Celsius e f é a temperatura equivalente em graus Fahrenheit.
        </p>
     </div>
</div>
</body>
